<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{ 'list-group-item-success': isFirst }"
  >
    <div>
      <span>{{ i + 1 }}</span>
      <span> {{ character.name }}</span>
      -
      <strong>{{ character.power }}</strong>
    </div>

    <button
      class="btn btn-outline-danger"
      (click)="onDeleteCharacter(character.id)"
    >
      x
    </button>
  </li>
</ul>
